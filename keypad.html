<!doctype html>
<html lang="en">
<head>
    <base href="src/">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/keyPad.css">
    <title>Key pad</title>
</head>
<body>


<header class="header wrapper">
    <nav class="nav header__nav">
        <a href="../search.html" class="header__nav-item">
            <h1>SEARCH</h1>
        </a>
        <a href="../keypad.html" class="header__nav-item header_nav-item_green">
            <h1>KEYPAD</h1>
        </a>
    </nav>
</header>

<main class="main wrapper">

    <div class="enteredNum">
        <input type="text"
               value="+3(063)111-11-11"
               readonly>
    </div>

    <div class="buttonsWithNumbers">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">3</button>
        <br>
        <button type="button" class="btn btn-default">4</button>
        <button type="button" class="btn btn-default">5</button>
        <button type="button" class="btn btn-default">6</button>
        <br>
        <button type="button" class="btn btn-default">7</button>
        <button type="button" class="btn btn-default">8</button>
        <button type="button" class="btn btn-default">9</button>
        <br>
        <button type="button" class="btn btn-default">+</button>
        <button type="button" class="btn btn-default">0</button>
        <button type="button" class="btn btn-default">del</button>
        <br>
        <button id="add" type="button" class="btn btn-success">Add number</button>
        <br>
    </div>

</main>

</body>
</html>
